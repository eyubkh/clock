<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock</title>
</head>
<body>

    <h1 id="time"></h1>
    <div class="clock">
        <h1>AyubKh</h1>

<!-- Hours -->
        <div class="clock-hours center">
            <span id="hours"></span>
            <div class="clock-hours-change-front">
                <span id="hoursChangeFace"></span>
            </div>

            <div class="clock-hours-change-back">
                <span id="hoursChangeBack"></span>
            </div>
        </div>
        
<!-- Minutes -->

        <div class="clock-minutes center">
            <span id="minutes"></span>
            <div class="clock-minutes-change-front">
                <span id="minutesChangeFace"></span>
            </div>

            <div class="clock-minutes-change-back">
                <span id="minutesChangeBack"></span>
            </div>
        </div>
        <div class="clock-seconds center">
            <span id="seconds"></span>
            
        </div>
        <div class="glass"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
